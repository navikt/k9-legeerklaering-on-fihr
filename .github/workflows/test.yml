name: Test

on:
  workflow_call:
    secrets:
      READER_TOKEN:
        required: true

jobs:
  test:
    name: Tester
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v4.1.3
      - name: Sette opp Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
          cache: 'npm'

      - name: Installere moduler
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Kj√∏re tester
        run: npm test --maxWorkers=2
